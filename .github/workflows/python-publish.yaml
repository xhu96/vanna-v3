name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read

env:
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PYTHONUNBUFFERED: "1"
  PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION: python

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Quality gates
        run: |
          python -m pip install --upgrade pip
          pip install tox
          tox -e ruff,mypy,py311-unit,py311-v3-unit,py311-personalization,py311-skills

      - name: Build
        run: |
          pip install build
          python -m build

      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
