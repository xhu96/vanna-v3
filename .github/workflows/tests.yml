name: Basic Integration Tests

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - name: Install pip
      run: |
        python -m pip install --upgrade pip
        pip install tox
    - name: Run tests
      env:
        PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION: python
        VANNA_API_KEY: ${{ secrets.VANNA_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
        SNOWFLAKE_USERNAME: ${{ secrets.SNOWFLAKE_USERNAME }}
        SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      run: tox

  v3-postgres-integration:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - name: Install test deps
      run: |
        python -m pip install --upgrade pip
        pip install -e '.[postgres,test]'
    - name: Run v3 unit/security tests
      run: |
        pytest tests/test_sql_security.py tests/test_chart_spec_validation.py tests/test_schema_diff.py tests/test_semantic_planner.py tests/test_lineage_capture.py tests/test_feedback_memory_patching.py tests/test_legacy_chart_security.py -q
    - name: Run Postgres integration
      env:
        VANNA_POSTGRES_TEST_DSN: postgresql://postgres:postgres@localhost:5432/postgres
      run: |
        pytest tests/integration/test_postgres_v3_pipeline.py -q
    - name: Eval regression gate sample
      run: |
        cat > baseline.json <<'EOF'
        {"pass_rate": 0.80, "average_score": 0.75}
        EOF
        cat > candidate.json <<'EOF'
        {"pass_rate": 0.82, "average_score": 0.77}
        EOF
        python src/evals/pipelines/offline_training_gate.py --baseline baseline.json --candidate candidate.json --min-score-delta 0.0
